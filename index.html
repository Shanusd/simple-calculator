<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container border border-dark rounded-4 shadow text-center p-3 d-flex" style="background-color: rgba(81, 19, 100, 0.658);">
      <div class="row gy-2">
        <div class="col-12">
          <input type="text" id="display" class="rounded-3 bg-white bg-opacity-10 text-dark fw-bold" style="height: 50px; width: 100%; text-align: left;" readonly />
        </div>
        <div class="row gy-2 ps-4">
          <div class="col-3"><button class="btn btn-dark ">1</button></div>
          <div class="col-3"><button class="btn btn-dark">2</button></div>
          <div class="col-3"><button class="btn btn-dark">3</button></div>
          <div class="col-3"><button class="btn btn-dark">+</button></div>
          <div class="col-3"><button class="btn btn-dark">4</button></div>
          <div class="col-3"><button class="btn btn-dark">5</button></div>
          <div class="col-3"><button class="btn btn-dark">6</button></div>
          <div class="col-3"><button class="btn btn-dark">-</button></div>
          <div class="col-3"><button class="btn btn-dark">7</button></div>
          <div class="col-3"><button class="btn btn-dark">8</button></div>
          <div class="col-3"><button class="btn btn-dark">9</button></div>
          <div class="col-3"><button class="btn btn-dark">*</button></div>
          <div class="col-3"><button class="btn clear btn-dark">0</button></div>
          <div class="col-3"><button class="btn btn-dark">c</button></div>
          <div class="col-3"><button id="equal" class="btn btn-dark">=</button></div>
          <div class="col-3"><button class="btn btn-dark">/</button></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
